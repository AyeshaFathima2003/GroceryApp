<div class="container">
  <div class="left-side">
      <!-- Background Illustration and Text -->
      <div class="left-content">
          <img [attr.src]="card" alt="Illustration">
      </div>
  </div>
  <div class="right-side">
      <div class="signup-container">
          <!-- Logo Section -->
          <div class="form-header">
            <img [attr.src]="logo" alt="Logo">
              <h2>Sign Up</h2>
          </div>
          
          <!-- Signup Form -->
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
              <div class="form-group">
                  <input type="text" id="name" name="name" placeholder="Name" [(ngModel)]="name" required>
                  <input type="text" id="phone" name="phone" placeholder="Phone No" [(ngModel)]="phone" required>
              </div>
              <input type="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" required>
              <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required>
              
              <p>Address</p>
              <input type="text" id="street" name="street" placeholder="Street" [(ngModel)]="street" required>
              
              <div class="form-group">
                  <input type="text" id="city" name="city" placeholder="City" [(ngModel)]="city" required>
                  <input type="text" id="state" name="state" placeholder="State" [(ngModel)]="state" required>
              </div>
              
              <div class="form-group">
                  <input type="text" id="country" name="country" placeholder="Country" [(ngModel)]="country" required>
                  <input type="text" id="pin" name="pin" placeholder="Pin" [(ngModel)]="pin" required>
              </div>
              
              <button type="submit" [disabled]="!signupForm.valid">SIGN UP</button>
              <p class="login-link">Donâ€™t have an account? <a href="#">Sign up</a></p>
          </form>
      </div>
  </div>
</div>
