<header>
  <nav class="header-nav">
    <h1>Grocery WebApp</h1>

    <!-- Menu Toggle Button to open sidenav -->
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </nav>
</header>

<!-- Side Navigation outside header -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/product" (click)="sidenav.close()">Product</a>
      <a mat-list-item routerLink="/wishlist" (click)="sidenav.close()">Wishlist</a>
      <a mat-list-item routerLink="/cart" (click)="sidenav.close()">Cart</a>
      <a mat-list-item routerLink="/profile" (click)="sidenav.close()">Profile</a>
      <a mat-list-item-routerLink="/order" (click)="sidenav.close()">Order</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
